{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block content %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="/index/">Home</a></li>
          <li>Wish List</li>
        </ol>
        <h2>위시리스트</h2>

      </div>
    </section><!-- End Breadcrumbs -->

    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-lg-12 entries">
              <table>
                <thead style="text-align:center; border-bottom:1px solid black; background-color:#e6e6e6;">
                  <tr style="">
                    <th> </th>
                    <th>제  목</th>
                    <th>시작일</th>
                    <th>마감일</th>
                    <th>장소</th>
                    <th style="padding:5px;">지역</th>
                    <th style="padding:5px;">분류</th>
                    <th> </th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in wishlist %}
                  <tr id="{{item.seq}}" style="border-bottom: 1px solid lightgray;">
                    <td><img src="{{item.thumbnail}}" style="width: 100px;"></td>
                    <td>{{item.title}}</td>
                    <td style="text-align:center; padding:0px 5px; width:100px;">{{item.startDate}}</td>
                    <td style="text-align:center; padding:0px 5px; width:100px;">{{item.endDate}}</td>
                    <td style="padding:0px 5px;">{{item.place}}</td>
                    <td style="text-align:center; padding:0px 5px;">{{item.area}}</td>
                    <td style="text-align:center; padding:0px 5px;">{{item.realmName}}</td>
                    <td><button class="button_gray" onclick="delWishlist({{item.seq}})">ⓧ</button></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <br>
          </div><!-- End blog entries list -->
        </div>
      </div>
    </section><!-- End Blog Section -->

  <script>
    function delWishlist(id) {
      const el = document.getElementById(id);
      el.innerHTML = "";
      let req = new XMLHttpRequest();
      let data = {
        performance_seq : id
      };
      req.onload = function() {
        console.log("performance_seq "+id+" removed from the WishlistDB");
      };
      req.open("POST", "del/");
      req.setRequestHeader('content-type', 'application/json');
      req.send(JSON.stringify(data));
    };
  </script>

  </main><!-- End #main -->

{% endblock %}
